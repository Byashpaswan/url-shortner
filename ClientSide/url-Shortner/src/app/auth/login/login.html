<div class="d-flex justify-content-center mt-5">
	<div class="card shadow-sm" style="max-width:420px; width:100%">
		<div class="card-body">
			<h4 class="card-title mb-3">Sign in to your account</h4>

			<form [formGroup]="form" (ngSubmit)="submit()" novalidate>

				<div class="mb-3">
					<label class="form-label">Email</label>
					<input type="email" formControlName="email" class="form-control" [class.is-invalid]="f['email'].touched && f['email'].invalid">
					<div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
						<div *ngIf="f['email'].errors?.['required']">Email is required.</div>
						<div *ngIf="f['email'].errors?.['email']">Enter a valid email address.</div>
					</div>
				</div>

				<div class="mb-3">
					<label class="form-label">Password</label>
					<input type="password" formControlName="password" class="form-control" [class.is-invalid]="f['password'].touched && f['password'].invalid">
					<div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback">
						<div *ngIf="f['password'].errors?.['required']">Password is required.</div>
					</div>
				</div>

				<div *ngIf="serverError" class="alert alert-danger">{{ serverError }}</div>

				<div class="d-flex justify-content-between align-items-center mt-4">
					<small>Don't have an account? <a routerLink="/register">Register</a></small>
					<button class="btn btn-primary" type="submit" [disabled]="submitting">
						<span *ngIf="!submitting">Sign in</span>
						<span *ngIf="submitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
					</button>
				</div>

			</form>
		</div>
	</div>
</div>
